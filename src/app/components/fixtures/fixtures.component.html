<mat-toolbar>
    <mat-toolbar-row>
        <span class="title">Fixtures</span>
    </mat-toolbar-row>
</mat-toolbar>
<div class="grid grid-pad">
  <a *ngFor="let fixture of fixtures">
    <mat-card class="module fixture">
      <mat-card-title>{{fixture.date}}</mat-card-title>
    
      <mat-grid-list cols="2" rowHeight="80px">
          <mat-grid-tile><img src={{getLogo(fixture.localTeam)}} ></mat-grid-tile>
          
          <mat-grid-tile><img src={{getLogo(fixture.awayTeam)}}></mat-grid-tile>
      </mat-grid-list>
      
      <mat-grid-list cols="2" rowHeight="80px">
          <mat-grid-tile>{{getTeam(fixture.localTeam)}}</mat-grid-tile> 
          <mat-grid-tile>{{getTeam(fixture.awayTeam)}}</mat-grid-tile>
      </mat-grid-list>

        <div class="chart">
            <app-betting-chart [data]="fixture"></app-betting-chart>
        </div>
      

      <form class="bettingForm" [formGroup]="formGroup">
        <mat-radio-group formControlName="betSelection">
            <mat-radio-button value="1"> {{getTeam(fixture.localTeam)}} </mat-radio-button>
            <mat-radio-button value="2"> Draw </mat-radio-button>
            <mat-radio-button value="3"> {{getTeam(fixture.awayTeam)}} </mat-radio-button>
        </mat-radio-group>
        <mat-form-field>
            <input matInput formControlName="betAmount" placeholder="Amount" type="number">
            <span matPrefix>ETH&nbsp;</span>
        </mat-form-field>
        <button class="bet-button" (click)="bet(fixture)">Bet</button>
    </form>
    </mat-card>
  </a>
</div>
